{% extends 'main.html' %}
{% block content %}

    <div id="mySidenav" class="sidenav">
        <a class="closebtn" onclick="shift()">&#9776;</a>
        <a style="font-family: 'B Nazanin'" href="{% url "home" %}"><span class="glyphicon glyphicon-th"></span> صفحه اصلی </a>
        <a style="font-family: 'B Nazanin'" href="{% url "edit" %}"><span class="glyphicon glyphicon-edit"></span> ویرایش متن </a>
        <a style="font-family: 'B Nazanin'" href="{% url "contactus" %}"><span class="glyphicon glyphicon-send"></span> ارتباط با ما </a>
        <a style="font-family: 'B Nazanin'" href="{% url "logout" %}"><span class="glyphicon glyphicon-log-out"></span> خروج </a>
    </div>

    <div id="main">
          <span style="font-size:30px;cursor:pointer" onclick="shift()">&#9776;</span>
    </div>

    <script>
        let x = 0
        function shift()
        {
            if (x === 0)
            {
                openNav()
                x = 1
            }else {
                closeNav()
                x = 0
            }
        }

        function openNav()
        {
          document.getElementById("mySidenav").style.width = "100%";
          document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav()
        {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
        }
        </script>

    <div class="card-body">
        <form action="{% url "completeProfile" %}" method="POST">
            {% csrf_token %}

            <h1 style="font-family: 'B Nazanin'; font-size: 55px; float: right"> ثبت نام </h1>
            <br><br><br><br><br>
            <div class="form-group">
                <label for="username"> نام کاربری </label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="firstname"> نام </label>
                {{ form.firstname }}
            </div>

            <div class="form-group">
                <label for="lastname"> نام خانوادگی </label>
                {{ form.lastname }}
            </div>

            <div class="form-group">
            <label for="email"> ایمیل </label>
            {{ form.email }}
            </div>

            <div class="form-group">
            <label for="number"> شماره تلفن </label>
            {{ form.phone }}
            </div>

            <br>
            <input type="submit" value=" اعمال تغییرات " class="btn btn-primary bg-primary" style="float: right">
        </form>
    </div>

{% endblock content %}
