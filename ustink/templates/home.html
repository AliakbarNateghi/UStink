{% extends 'main.html' %}
{% block content %}


    <form action="{% url "getName" %}" method="post">
        <label for="name">اسمش چیه</label>
        <input id="name" type="text" name="name" maxlength="100" required>

        <label for="email">ایمیلش چیه</label>
        <input id="email" type="email" name="email" maxlength="256" required>

        <input type="submit" value="submit" class="btn btn-primary">
    </form>

{% endblock content %}
